<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Certificate Detail</title>

    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body class="gradient-bg-dark">
    <main class="container reveal">
        <h2 id="certTitle" class="gradient-text"></h2>
        <div id="pdfViewer" class="pdf-viewer"></div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const params = new URLSearchParams(window.location.search);
        const pdfUrl = params.get('file');
        const title = params.get('title');

        document.getElementById('certTitle').textContent = title;

        const container = document.getElementById('pdfViewer');

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(page => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    const viewport = page.getViewport({
                        scale: 1.5
                    });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    container.appendChild(canvas);

                    page.render({
                        canvasContext: ctx,
                        viewport
                    });
                });
            }
        });
    </script>
</body>

</html>
